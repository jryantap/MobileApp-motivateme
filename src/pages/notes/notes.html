<ion-header>
  <ion-navbar>
    <ion-title align="center">
     TYPE IT LOUD
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- ion card content -->
<ion-content padding class="cardcontent">
  <ion-card>
    <ion-card-content class="warning">
      <small>Share your thoughts to others anonymously... don't worry, no one will know...
        (just be careful on what you share!)</small>
    </ion-card-content>
  </ion-card>

  <!-- ion card starts here -->
  <ion-card *ngFor="let note of notes | async" class="theirquotes">
    <ion-card-header>
      <ion-card-title>
        {{note.title}}
      </ion-card-title>
    </ion-card-header>

    <div *ngIf="note.image != null" class="removable-image">
      <button ion-button small color="dark" (click)="removeImage(note.$key, note.title, note.note)">
        <ion-icon name="close"></ion-icon>
      </button>
      <img [src]="note.image" onerror="this.style.display='none'"/>
    </div>

    <ion-card-content>
      {{note.note}}
      <br><br>
      <!--<p text-right><i>{{showDate(note.date) | date: 'dd/MM/yyyy'}}</i></p>-->
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <!--<button ion-button clear color="dark" (click)="updateNote(note.$key, note.title, note.note)">-->
          <!--<ion-icon name="create"></ion-icon>-->
        <!--</button>-->
        <!--<button ion-button clear color="dark" (click)="pickImage(note.$key, note.title, note.note, note.image)">-->
          <!--<ion-icon name="image"></ion-icon>-->
        <!--</button>-->
        <button ion-button clear color="dark" (click)="shareNote(note.title, note.note, note.image)">
          <ion-icon name="share"></ion-icon>
        </button>
        <!--<button ion-button clear color="dark" (click)="removeNote(note.$key)">-->
          <!--<ion-icon name="trash"></ion-icon>-->
        <!--</button>-->
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
