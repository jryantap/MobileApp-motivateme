<ion-header>
  <ion-navbar color="primary">
    <ion-title align="center">
     TYPE IT LOUD
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- ion card content -->
<ion-content padding class="cardcontent">
  <ion-card color="primary">
    <ion-card-content class="warning">
      Share your thoughts to others anonymously to other users of this app - even on different platform! Don't worry, no one will know.
      (Don't share personal info and/or share objectionable content).
      <ion-row>
        <ion-col>

          <button
            ion-button
            small
            block
            [navPush]="toEulaPage">FIND OUT MORE
          </button>

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <!-- ion card starts here -->
  <ion-card *ngFor="let note of notes | async" class="theirquotes">
    <ion-card-header>
      {{note.title}}
    </ion-card-header>

    <ion-card-content [innerHtml]="note.note"></ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(note.title, note.note)" color="primary" clear>
            <ion-icon class="share-icon" name="md-share"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="noteIsFlagged(note.$key)" color="primary" clear>
            <ion-icon class="share-icon" name="md-flag"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--<ion-row no-padding>-->
      <!--<ion-col>-->
        <!--<button ion-button-->
                <!--clear-->
                <!--color="primary"-->
                <!--(click)="shareNoteIos(note.title, note.note)">-->
          <!--<ion-icon name="md-share"></ion-icon>-->
        <!--</button>-->
        <!--<button-->
            <!--ion-button-->
            <!--clear-->
            <!--color="dark" (click)="noteIsFlagged(note.$key)">-->
          <!--<ion-icon name="md-flag"></ion-icon>-->
        <!--</button>-->
      <!--</ion-col>-->
    <!--</ion-row>-->
  </ion-card>

  <ion-fab top right>
    <button ion-fab color="secondary" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
