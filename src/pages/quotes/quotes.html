<ion-header>
  <ion-navbar>
    <ion-title>QUOTES</ion-title>
  </ion-navbar>
</ion-header>
<!--start content here-->
<ion-content padding class="mainbg" >
  <!-- display each ionic card with the quotes -->
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index" class="bg">
    <ion-card-header>
      #{{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    </ion-card>
</ion-content>
