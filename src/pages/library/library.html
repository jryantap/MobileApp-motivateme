<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">HOW ARE YOU?</ion-title>
  </ion-navbar>
</ion-header>

<!-- get each quote data from file and display them in a list using ionic-list -->

  <ion-list>
    <button
      class="button"
      ion-item
      *ngFor="let quoteGroup of quoteCollection"
      [navPush]="toQuotesPage"
      [navParams]="quoteGroup">
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>

  <!-- top header -->
  <!-- ion card starts here -->
  <!--<small>pull down to refresh</small>-->
  <ion-card *ngFor="let quote of fbquotes | async" class="contentcard">

    <ion-card-header>
      <!--<ion-card-title>-->
        <!--{{quote.title}}-->
      <!--</ion-card-title>-->
      {{quote.title}}
    </ion-card-header>

    <ion-card-content [innerHtml]=quote.note></ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(quote.note, quote.title)" color="primary" clear>
            <ion-icon class="share-icon" name="md-share"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
