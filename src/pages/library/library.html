<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">HOW ARE YOU?</ion-title>
  </ion-navbar>
</ion-header>

<!-- get each quote data from file and display them in a list using ionic-list -->
<ion-content padding class="library-page">
  <ion-list>
    <button
      class="button"
      ion-item
      *ngFor="let quoteGroup of quoteCollection"
      [navPush]="toQuotesPage"
      [navParams]="quoteGroup">
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>

  <!-- ion card starts here -->
  <ion-card *ngFor="let quote of fbquote | async">

    <ion-card-header>
      <ion-card-title>
        {{quote.title}}
      </ion-card-title>
    </ion-card-header>

    <div *ngIf="fbquote.image != null" class="removable-image">
      <button ion-button small color="dark" (click)="removeImage(fbquote.$key, fbquote.title, fbquote.note)">
        <ion-icon name="close"></ion-icon>
      </button>
      <img [src]="fbquote.image" onerror="this.style.display='none'"/>
    </div>

    <ion-card-content>
      {{quote.note}}
      <!--<br><br>-->
      <!--<p text-right><i>{{showDate(quote.date) | date: 'dd/MM/yyyy'}}</i></p>-->
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <!--<button ion-button clear color="dark" (click)="updateNote(note.$key, note.title, note.note)">-->
        <!--<ion-icon name="create"></ion-icon>-->
        <!--</button>-->
        <!--<button ion-button clear color="dark" (click)="pickImage(note.$key, note.title, note.note, note.image)">-->
        <!--<ion-icon name="image"></ion-icon>-->
        <!--</button>-->
        <button ion-button class="share" clear color="primary" (click)="shareNote(fbquote.title, fbquote.note, fbquote.image)">
          <ion-icon name="share"></ion-icon>
        </button>
        <!--<button ion-button clear color="dark" (click)="removeNote(note.$key)">-->
        <!--<ion-icon name="trash"></ion-icon>-->
        <!--</button>-->
      </ion-col>
    </ion-row>
  </ion-card>









</ion-content>
