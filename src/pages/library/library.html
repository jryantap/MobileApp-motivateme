<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">HOW ARE YOU?</ion-title>
  </ion-navbar>
</ion-header>

<!-- get each quote data from file and display them in a list using ionic-list -->
<ion-content padding class="library-page">
  <ion-list>
    <button
      class="button"
      ion-item
      *ngFor="let quoteGroup of quoteCollection"
      [navPush]="toQuotesPage"
      [navParams]="quoteGroup">
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
