<ion-header>
  <ion-navbar>
    <ion-title>SMILE</ion-title>
  </ion-navbar>
</ion-header>
<!-- just a simple random picture viewer -->
<ion-content class = "myphoto">
  <ion-row>
    <ion-col>
      <div>
        <img
        [src]="currentPicture"
        width="281" height="394"
        id="myPicture"
        style="align-items: center">
      </div>
      <div>
        <!-- click button to get random pictures from ts component arraylist -->
        <button ion-button full block (click)="onClickThis()" #click>SMILE A LITTLE</button>
        </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div>
        <p *ngIf="showAww" align="center">Check go to <a href="http://www.reddit.com/r/aww">/r/aww</a></p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
