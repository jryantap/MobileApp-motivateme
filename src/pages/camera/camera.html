<ion-header>
  <ion-navbar>
    <ion-title>YOU LOOK GREAT!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col text-center>
      <h5>LOOK HOW AWESOME YOU ARE TODAY!</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button
        ion-button
        icon-left
        block
        outline
        type="button"
        (click)="onTakePhoto()">
        <ion-icon name="camera"></ion-icon>
        Open Camera
      </button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="imageUrl != ''">
    <ion-col>
      <img [src]="imageUrl">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-content>
