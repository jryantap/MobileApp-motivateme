<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

<!--start content, (click) calls loadPage() to push current page to destination page -->
<ion-content>
  <ion-list>
    <button ion-item (click)="loadPage(homePage)" >
      <ion-icon name="settings" item-left></ion-icon>
      Motive Yourself
    </button>
    <button ion-item (click)="loadPage(aboutPage)">
      <ion-icon name="md-hand" item-left></ion-icon>
        About The Developer
    </button>
    <ion-item>
      <ion-row align="center">
        <ion-col>
          <a href="http://www.nerdetitan.com">
            <ion-icon name="md-globe"></ion-icon>
          </a>
        </ion-col>
        <ion-col>
          <a href="https://twitter.com/nerdetitan">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </ion-col>
        <ion-col>
          <a href="mailto:nerdetitan@nerdetitan.com">
            <ion-icon name="md-mail"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
